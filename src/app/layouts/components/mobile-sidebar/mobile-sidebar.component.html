<div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="branding">
      @if (options.theme === 'light') {
        <a href="/">
          <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
        </a>
      } @else {
        <a href="/">
          <img src="./assets/images/logos/light-logo.svg" class="align-middle m-2" alt="logo" />
        </a>
      }
    </div>

    <button mat-icon-button (click)="closeSidebar()" class="d-flex justify-content-center">
      <i-tabler name="x" class="icon-18 d-flex"></i-tabler>
    </button>
  </div>

  <mat-accordion>
    <mat-expansion-panel class="shadow-none">
      <mat-expansion-panel-header>
        <mat-panel-title class="f-s-16 f-w-500"> Apps </mat-panel-title>
      </mat-expansion-panel-header>

      <div>
        <div class="row">
          @for (app of apps; track app.img) {
            <div class="col-12 text-hover-primary">
              <a [routerLink]="['/']" class="d-flex align-items-center text-decoration-none m-b-24 gap-16">
                <button mat-mini-fab class="text-primary bg-light-primary shadow-none rounded">
                  <img [src]="app.img" width="20" alt="appds" />
                </button>

                <div>
                  <h5 class="f-s-14 f-w-600 m-0 textprimary mat-body-1 hover-text">
                    {{ app.title }}
                  </h5>

                  <span class="mat-body-1 f-s-12">{{ app.subtitle }}</span>
                </div>
              </a>
            </div>
          }
        </div>

        <h4 class="f-s-18 f-w-600 mat-subtitle-1 m-b-16">Quick Links</h4>

        @for (quicklink of quicklinks; track quicklink.title) {
          <div class="text-hover-primary">
            <a
              [routerLink]="['quicklink.link']"
              class="hover-text text-decoration-none mat-body-1 f-w-600 d-block p-y-8"
              >{{ quicklink.title }}</a
            >
          </div>
        }
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="p-x-24">
    <a [routerLink]="['/']" class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16 gap-8">
      <span class="f-s-15 f-w-500 m-l-8">Calendar</span>
    </a>

    <a [routerLink]="['/']" class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16">
      <span class="f-s-15 f-w-500 m-l-8">Chat</span>
    </a>

    <a [routerLink]="['/']" class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16 gap-8">
      <span class="f-s-15 f-w-500 m-l-8">Email</span>
    </a>
  </div>
</div>
